<!DOCTYPE html>
<html>
<head>
    <title>Clock Demo</title>
</head>
<body>
    <div id="clock" style="font-size:40px;"></div>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = 
                now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
